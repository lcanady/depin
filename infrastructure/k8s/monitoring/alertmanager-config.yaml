apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
    component: config
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@depin-ai-compute.local'
      resolve_timeout: 5m

    # Route all alerts through the main routing tree
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'web.hook.depin'
      routes:
      - match:
          severity: critical
        receiver: 'depin.critical'
        group_wait: 10s
        repeat_interval: 1m
      - match:
          service: depin
        receiver: 'depin.team'
      - match:
          service: ai-compute
        receiver: 'ai.compute.team'
      - match:
          service: edge-network
        receiver: 'edge.network.team'

    # Inhibit rules to prevent alert spam
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']

    receivers:
    - name: 'web.hook.depin'
      webhook_configs:
      - url: 'http://depin-alertmanager-webhook:9093/webhook'
        send_resolved: true
        http_config:
          timeout: 10s
        title: 'DePIN Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}

    - name: 'depin.critical'
      webhook_configs:
      - url: 'http://depin-alertmanager-webhook:9093/webhook/critical'
        send_resolved: true
        title: 'CRITICAL: DePIN System Alert'
        text: |
          ðŸš¨ CRITICAL ALERT ðŸš¨
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

    - name: 'depin.team'
      webhook_configs:
      - url: 'http://depin-alertmanager-webhook:9093/webhook/depin'
        send_resolved: true
        title: 'DePIN Infrastructure Alert'

    - name: 'ai.compute.team'
      webhook_configs:
      - url: 'http://depin-alertmanager-webhook:9093/webhook/ai-compute'
        send_resolved: true
        title: 'AI Compute Workload Alert'

    - name: 'edge.network.team'
      webhook_configs:
      - url: 'http://depin-alertmanager-webhook:9093/webhook/edge'
        send_resolved: true
        title: 'Edge Network Alert'

    # Templates for custom alert formatting
    templates:
    - '/etc/alertmanager/templates/*.tmpl'