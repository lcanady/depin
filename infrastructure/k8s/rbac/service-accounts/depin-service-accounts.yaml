# DePIN Service Accounts for Different Components
# These service accounts provide identity and credentials for various DePIN services

# Service account for AI compute workloads
apiVersion: v1
kind: ServiceAccount
metadata:
  name: depin-ai-compute
  namespace: depin-ai-compute
  labels:
    depin.ai/component: ai-compute
    depin.ai/workload-type: compute
automountServiceAccountToken: true

---
# Service account for cryptographic workloads (restricted access)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: depin-crypto
  namespace: depin-secure
  labels:
    depin.ai/component: crypto
    depin.ai/security-level: high
automountServiceAccountToken: true

---
# Service account for monitoring components (Prometheus, Grafana)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: depin-monitoring
  namespace: depin-system
  labels:
    depin.ai/component: monitoring
    depin.ai/tier: system
