apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
  labels:
    tier: high-performance
    storage-type: ssd
    use-case: compute-intensive
spec:
  provisioner: hostpath.csi.k8s.io
  volumeBindingMode: WaitForFirstConsumer
  allowVolumeExpansion: true
  reclaimPolicy: Delete
  parameters:
    # High-performance SSD storage for compute workloads
    fstype: ext4
    # Fast provisioning without encryption for performance
    storage-type: "ssd"
    performance-tier: "high"
    # Optimized for low-latency workloads
    mount-options: "noatime,nodiratime"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-fast-ssd
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
  labels:
    tier: high-performance
    storage-type: local-ssd
    use-case: ai-compute
spec:
  provisioner: rancher.io/local-path
  volumeBindingMode: WaitForFirstConsumer
  allowVolumeExpansion: false
  reclaimPolicy: Delete
  parameters:
    # Local SSD for AI compute workloads requiring maximum performance
    nodePath: /opt/local-path-provisioner/fast-ssd