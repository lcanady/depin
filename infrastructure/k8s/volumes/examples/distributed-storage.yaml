apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-data-pvc
  labels:
    app: distributed-compute
    tier: standard
    access-mode: shared
spec:
  storageClassName: standard-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: distributed-compute-nodes
  labels:
    app: distributed-compute
spec:
  serviceName: distributed-compute
  replicas: 3
  selector:
    matchLabels:
      app: distributed-compute
  template:
    metadata:
      labels:
        app: distributed-compute
    spec:
      containers:
      - name: compute-node
        image: ubuntu:22.04
        command: ["/bin/sleep", "infinity"]
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        - name: node-local-storage
          mountPath: /local
        resources:
          requests:
            memory: 4Gi
            cpu: 2
          limits:
            memory: 8Gi
            cpu: 4
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-pvc
  volumeClaimTemplates:
  - metadata:
      name: node-local-storage
      labels:
        tier: high-performance
    spec:
      storageClassName: fast-ssd
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: distributed-compute
  labels:
    app: distributed-compute
spec:
  ports:
  - port: 8080
    name: api
  clusterIP: None
  selector:
    app: distributed-compute