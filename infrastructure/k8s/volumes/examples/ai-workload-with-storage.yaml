apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-model-storage
  labels:
    app: ai-compute-node
    tier: high-performance
    component: model-storage
spec:
  storageClassName: fast-ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-dataset-storage
  labels:
    app: ai-compute-node
    tier: standard
    component: dataset-storage
spec:
  storageClassName: standard-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-temp-cache
  labels:
    app: ai-compute-node
    tier: ephemeral
    component: temp-cache
spec:
  storageClassName: memory-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-compute-node
  labels:
    app: ai-compute-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-compute-node
  template:
    metadata:
      labels:
        app: ai-compute-node
    spec:
      containers:
      - name: ai-compute-container
        image: tensorflow/tensorflow:latest-gpu
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: 16Gi
            cpu: 4
          limits:
            nvidia.com/gpu: 1
            memory: 32Gi
            cpu: 8
        volumeMounts:
        - name: model-storage
          mountPath: /models
        - name: dataset-storage
          mountPath: /datasets
          readOnly: true
        - name: temp-cache
          mountPath: /tmp/cache
        env:
        - name: MODEL_PATH
          value: /models
        - name: DATASET_PATH
          value: /datasets
        - name: CACHE_PATH
          value: /tmp/cache
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: ai-model-storage
      - name: dataset-storage
        persistentVolumeClaim:
          claimName: ai-dataset-storage
      - name: temp-cache
        persistentVolumeClaim:
          claimName: ai-temp-cache