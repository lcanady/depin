server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 30
  cors:
    allowed_origins:
      - "*"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
      - "X-Request-ID"

jwt:
  secret: "your-secret-key-change-this-in-production"
  expiry_hours: 24

rate_limit:
  requests_per_minute: 60
  enabled: true

log_level: "info"